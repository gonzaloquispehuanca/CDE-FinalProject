<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="grid-container">
    <!-- Celda 1 -->
    <div class="grid-cell">
      <div id="rating-widget">
        <h2>Rate a Movie</h2>
        <span>Se env√≠a al broker de kafkta</span>
        <input type="text" id="movieId" placeholder="Enter movie ID (ttconst)">
        <div class="stars" id="stars">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>
        <button onclick="submitVote()">Send Rating</button>
      </div>
    </div>

    <!-- Celda 2 -->
    <div class="grid-cell">
      <div id="movie-score-container">
        <button id="refresh-score" class="refresh-button">üîÑ</button>
        <h3>Puntuaci√≥n de la pel√≠cula</h3>
        <span>Obtenido de Parquet y HBase</span>
        <p id="average-rating" class="score"></p>
        <p id="num-votes" class="timestamp"></p>
      </div>
    </div>

    <!-- Celda 3 -->
    <div class="grid-cell" style="overflow: visible; !important">
      <div id="genre-distribution-chart"></div>
    </div>

    <!-- Celda 4 -->
    <div class="grid-cell">
      <div id="movie-ratings">
        <button id="refreshButton" class="refreshButton">‚ü≥ Refresh</button>
        <div class="table-container">
          <span>Lee HBase del EMR</span>
          <table id="ratingsTable">
            <thead>
              <tr>
                <th>Pel√≠cula</th>
                <th>Voto</th>
              </tr>
            </thead>
            <tbody>
              <!-- Datos se llenar√°n din√°micamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    

    <!-- Celda 5 -->
    <div class="grid-cell" style="overflow: visible;">
        <div id="heat-map-chart"></div>
    </div>

    <!-- Celda 6 -->
    <div class="grid-cell">
      <div class="heatmap-container">
        <h2>Impacto de la Colaboraci√≥n en las Calificaciones Promedio</h2>
        <div id="heatmap"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
